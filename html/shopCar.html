<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" href="../css/common/base.css">
		<link rel="stylesheet" href="../css/common/common.css">
		<link rel="stylesheet" href="../css/shopCar.css">
	</head>

	<body>
		<div id="header"></div>
		<div id="nav"></div>
		<div id="content">

			<div class="margin">

				<div class="container">
					<h4><i>包邮</i>所有商品全场包邮(西藏、新疆地区除外)</h4>
					<div class="content-t">
						<table rules="rows" cellspacing="" cellpadding="">
							<tr>
								<!--autocomplete避免checkbox刷新后保留原先状态-->
								<th><input type="checkbox" id="all_che" checked="checked" autocomplete="off"  /><label for="all_che">全选</label></th>
								<th>商品</th>
								<th>单价(元)</th>
								<th>数量</th>
								<th>小计(元)</th>
								<th>操作</th>
							</tr>

						</table>
					</div>
					<div class="content-b clear">
						<div class="content-b-l fl">
							<input type="checkbox" id="all_del" checked="checked" autocomplete="off" /><label for="all_del">全选</label><a href="javascript:;">删除选中的商品</a>

						</div>
						<div class="content-b-r fr">
							<span>已选择<i>0</i>件商品</span><span>应付款:<b>￥0.00</b></span><a href="javascript:;">去结算</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer"></div>

		<script src="../libs/jquery-1.12.3.js"></script>
		<script src="../libs/jquery-cookie.js"></script>
		<script src="../js/common/common.js"></script>
		<script src="../js/common/nav.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/shopCar.js"></script>
	</body>

</html>
