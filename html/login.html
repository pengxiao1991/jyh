<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" href="../css/common/base.css">
		<link rel="stylesheet" href="../css/common/common.css">
		<link rel="stylesheet" href="../css/login.css">
	</head>

	<body>
		<div id="cover">
			<span>登陆成功,<i>3</i>秒后跳转到首页</span>
		</div>
		<div id="header"></div>
		<div id="content">
			<div class="margin clear">
				<div class="content-l fl">
					<a href="index.html">
						<img src="../img/login001.jpg" />
					</a>
				</div>
				<div class="content-r fl">
					<div class="content-r-t">
						<span class="on">用户登录</span><span>快捷登录</span>

					</div>
					<div class="content-r-b">
						<form class="on">
							<fieldset>
								<p>手机号错误</p>
								<input type="text" placeholder="请输入11位有效手机号" maxlength="11" />
								<p>密码错误</p>
								<input type="password" placeholder="请输入密码" maxlength="16" />
								<br />
								<input type="checkbox" id="next" />

								<label for="next">下次自动登录</label>
								<a href="">忘记密码</a>
								<a href="">新用户注册</a>
								<button>登 录</button>
							</fieldset>
						</form>
						<form>
							<fieldset>
								<p>电视激活用户由此登录</p>
								<i>请确保你的手机畅通，用于接收验证码短信</i>
								<input type="text" placeholder="请输入11位有效手机号" maxlength="11" /><input type="button" value="获取验证码" />

								<p>验证码错误</p>
								<input type="password" placeholder="请输入验证码" />
								<br />
								<input type="checkbox" id="next" />

								<label for="next">下次自动登录</label>
								<a href="">忘记密码</a>
								<a href="">新用户注册</a>
								<button>登 录</button>
							</fieldset>
						</form>
					</div>

				</div>
			</div>
		</div>
		<div id="footer"></div>

		<script src="../libs/jquery-1.12.3.js"></script>
		<script src="../libs/jquery-cookie.js"></script>
		<script src="../js/common/common.js"></script>

		<script src="../js/login.js"></script>
	</body>

</html>
